<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba5ff8c0a6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Date Planner</title>
  </head>

  <body>
    <main>
      <div class="wrapper">
        <div class="topsection">
          <header>
            <h1>Date Planner</h1>
            <p>Feeling stumped for date ideas within your budget?</p>
            <p>We've got your back!</p>
          </header>

          <section class="form">
            <label for="where">Where?</label>
            <input
              id="cityname"
              name="where"
              type="text"
              placeholder="e.g Stockholm"
            />
            <label for="budget">Budget</label>
            <input id="budget" name="budget" type="number" placeholder="0" />
            <label for="date">When?</label>
            <input id="date" name="date" type="date" />
            <input
              type="submit"
              value="Search"
              name="searchButton"
              id="searchButton"
            />
          </section>
        </div>

        <div id="result">
          <div class="card-wrapper">
            <template id="eventTemplate">
              <section class="eventCard swiper-slide">
                <img src="" id="image" />
                <div id="eventname"></div>
                <div id="eventdatetime"></div>
                <div id="eventvenue"></div>
                <div id="eventprice"></div>
                <a id="a" href="">Read more</a>
              </section>
            </template>

            <section>
              <div class="swiper-container">
                <div id="eventContent" class="swiper-wrapper"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
              <div class="weather-wrapper">
                <p id="suggestion"></p>
                <p id="weather"></p>
              </div>
              <a href="#" title="Scroll to the top" id="arrowIcon"
                ><i class="fas fa-chevron-up"></i>
                <p id="backToTop">Back to top</p>
              </a>
            </section>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
